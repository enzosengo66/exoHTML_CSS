<body>

		</div>

	</div>

	body{
		margin: 0;
	}

	width: 100%;

	}
	.body{
		display: flex;
	}
	.aside1, .section, .aside2{
		height: 300px;
	}

		background-color: yellow;
		width: 20%;
	}
	.section{

		width: 60%;
	}
	.aside2{
		background-color: rosybrown;
		width: 20%;
	}
	.footer{
		width: 100%;
		background-color: grey;
		height: 100px;
	}
