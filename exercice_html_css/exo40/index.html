<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice</title>
</head>

<body>
    <img src="./lune.png" style="background-repeat: no-repeat; background-size: 100%;" class="lune">
    <img src="./soleil.png" style="background-repeat: no-repeat; background-size: 100%;" class="soleil">
    <style>
        .soleil{
            z-index: -1;
            margin-left: 16%;
        }
        .lune{
            margin-left: 0px;
            transition: .5s ease-in-out;
            position: absolute;
            border-radius: 50%;
        }

        .lune:hover{
            background-size: 50%;
            margin-left: 250px;
            
        }


    </style>

</body>
</html>
