<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice</title>
</head>
<body>
  <div class="container">
    <div class="stick_red stick_general"></div>
    <div class="ballon"></div>
    <div class="stick_green stick_general"></div>
  </div>
  <style>
    .container{
      text-align: -webkit-center;
    }
    .stick_general{
      width: 3%;
      height: 150px;
    }
    .stick_red{
      background-color: red;
    }
    .ballon{
      background-color: lightskyblue;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    .stick_green{
      background-color: green;
    }
  </style>
</body>
</html>
