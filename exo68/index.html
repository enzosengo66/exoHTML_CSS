<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice</title>
</head>
<body>
  <div class="red"></div>
  <div class="black"></div>
  <div class="green"></div>
  <div class="cyan"></div>
  <style>
    body{
      margin: 0px;
    }
    div{
      width: 300px;
      height:300px;
    }
    .red{
      background-color: red;
      position: fixed;
    }
    .black{
      background-color: black;
      position: fixed;
      right: 0px;
    }
    .green{
      background-color: green;
      position: fixed;
      top: 70%;
    }
    .cyan{
      background-color: cyan;
      position: fixed;
      top: 70%;
      right: 0px;
      
    }
  </style>
</body>
</html>
